{% extends "base_log.html" %}
{% block title %} Add Board{% endblock %}
{% block content %}
<br><br><br>
<form action="/add_board" method="POST">
   
    <label for="name">Name:</label>
    <input type="text" name="name"><br><br>


    <label for="size">Size: </label>
    <input type="number" name="size"><br><br>

    <label for ="price">Price: </label>
    <input type="range" oninput="output(this)" name="price" min="1" max="2000" step="10" value="1" class="slider" id="slider">
    <p id="view"></p><br><br>
    
    <input type ="submit" value="ADD">
</form>
{% endblock %}
